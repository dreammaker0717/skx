<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/tr/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>NDC Inventory System - Print Slip(s)</title>
    <style type="text/css">
	  @page { size:21.0cm 29.7cm; }
		</style>
    <style type="text/css">
		<!--
		.style2 {font-family: Arial, Helvetica, sans-serif;height:17px; }
		-->
		</style>
  </head>
  <body>
		<table border=0 cellpadding="0" cellspacing="" align="left">
		<!-- BEGIN SlipRow -->
			<tr>
				<!-- BEGIN OneSlip -->
				<td width="350" valign="top">
					<table width="309" height="600" border="0" cellpadding="0" cellspacing="0">
						<tr style="padding: 0; margin: 0;">
							<td colspan="3" height="113" width="309" style="padding: 0; margin: 0;" background="img/sales_slip_01.jpg"> </td>
						</tr>
						<tr>
							<td width="19" background="img/sales_slip_02.jpg" style="background-repeat:repeat-y"> </td>
							<td width="273" align="center">
						<div  style="font-family:'Arial Black';font-size:34px">{manufacturer}</div>
						<div  class="style2" style="font-size:24px"><b>{model}</b></div>
						<div style="height: {divheight};"></div>
						<div class="style2" style="font-size:15px">{scpu}</div>
						<div style="height: {divheight};"></div>
						<div class="style2" style="font-size:15px">{sram}</div>
						<div style="height: {divheight};"></div>
						<div class="style2" style="font-size:15px">{shd}</div>
						<div style="height: {divheight};"></div>
						<div class="style2" style="font-size:15px">{sdisplay}</div>
						<div style="height: {divheight};"></div>
						<div class="style2" style="font-size:15px">{soptical}</div>
						<div style="height: {divheight};"></div>
						<div class="style2" style="font-size:15px">{svideo}</div>
						<div style="height: {divheight};"></div>
						<!-- BEGIN nBNIB -->
						<div class="style2" style="font-size:15px">{smodem}{snet}</div>
						<div style="height: {divheight};"></div>
						<div class="style2" style="font-size:15px">{susb} x USB 2.0 Ports</div>
						<div style="height: {divheight};"></div>
						<!-- END nBNIB -->
						<div class="style2" style="font-size:15px">{sos}</div>
						<div style="height: {divheight};"></div>
						<div class="style2" style="font-size:{bnibfs};height:21px"><b>{bnibmsg}</b></div>
						{swarr}
						{rrp}
						<div class="style2" style="font-size:15px">{wifi}</div>
						</td>
							<td width="17" background="images/sales_slip_04.jpg" style="background-repeat:repeat-y"></td>
						</tr>
						<tr>
							<td height="106" colspan="3" align="center" background="images/sales_slip_05.jpg" >
								<div style="font-family:'Arial Black'; font-size:70px;color:#FFFFFF;">&pound;{st_retail}!</div>
							</td>
						</tr>
						<tr><td colspan="3" align="center" ><img src="img/sales_slip_cclogo.jpg" width="285" height="49" /></td>
						</tr>
					</table>
				</td>
				<!-- END OneSlip -->
			</tr>
		<!-- END SlipRow -->
		</table>
	</body>
</html>
